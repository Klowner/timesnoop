<div>
	<div class="tag-tree-handle" ui-tree-handle ng-style="{'background-color': tag.color}">&nbsp;</div>
	<input type="text" size="9" colorpicker ng-model="tag.color">
	<input type="text" ng-model="tag.name">
	<button ng-click="removeTag(tag)">remove</button>
	<button ng-click="addSubTag(tag)">add child</button>

</div>
